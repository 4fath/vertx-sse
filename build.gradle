plugins {
    id 'java'
    id 'eclipse'
    id 'idea'
}

repositories {
    mavenCentral()
    maven { url 'http://oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {

    compile 'io.vertx:vertx-core:3.0.0-SNAPSHOT'
	compile 'io.vertx:vertx-codegen:3.0.0-SNAPSHOT'
    compile 'io.vertx:vertx-web:3.0.0-SNAPSHOT'
    
    testCompile group: 'io.vertx', name: 'vertx-core', version: '3.0.0-SNAPSHOT', classifier: 'tests'
    testCompile 'io.vertx:vertx-unit:3.0.0-SNAPSHOT'
    testCompile 'junit:junit:4.12'
    
}

if (!JavaVersion.current().java8Compatible) {
    throw new IllegalStateException("This needs Java 8. You are using ${JavaVersion.current()}.")
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}